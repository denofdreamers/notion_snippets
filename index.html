<script>
$(function() {
    $(".chosen-img").draggable();
    $('#trash').droppable({
        drop: function(event, ui) {
            $(ui.draggable).remove();
        }
    });
});

//---------------------------------------------
// Item carousel tab control (Slick with jQuery)
//---------------------------------------------
$('.filtering').slick({
    responsive: [
        {
            breakpoint: 1500,
            settings: {
                slidesToShow: 5,
                slidesToScroll: 5,
                infinite: true,
                variableWidth: true,
            }
        },
        {
            breakpoint: 600,
            settings: {
                slidesToShow: 2,
                slidesToScroll: 2
            }
        },
        {
            breakpoint: 800,
            settings: {
                slidesToShow: 1,
                slidesToScroll: 1
            }
        }
    ]
});

$('.js-filter-logos').on('click', function() {
    $('.filtering').slick('slickUnfilter');
    $('.filtering').slick('slickFilter', '.logos');
});

$('.js-filter-images').on('click', function() {
    $('.filtering').slick('slickUnfilter');
    $('.filtering').slick('slickFilter', '.images');
});

$('.js-filter-cozycore').on('click', function() {
    $('.filtering').slick('slickUnfilter');
    $('.filtering').slick('slickFilter', '.cozycore');
});

//---------------------------------------------
// Drag, resize, rotate element (jQuery)
//---------------------------------------------
var i = 0;
$(".slider-image").click(function() {
    var clone = $(this).clone(); // Copy clicked thing
    var newID = 'sticker_' + i++; // Make a new name for it

    $("<div />", { id: newID })
        .attr('class', 'chosen-img')
        .appendTo('.canvas')
        .draggable({
            stack: '.chosen-img', // img z-index cont
            containment: '.canvas'
        })
        .append(clone);

    clone
        .removeClass('slider-image')
        .resizable({
            //autoHide: true,
            aspectRatio: true,
            minWidth: 20,
            maxWidth: 500,
            handles: 'se', // Show resize handle
        });
});
</script>
