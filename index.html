<link rel="stylesheet" href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.css">
<link rel="stylesheet" href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick-theme.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css">

<style>
.canvas {
    position: relative;
    top: 0;
    left: 0;
    height: 100vh;
    width: 100vw;
    background-color: #ccc;
    background-repeat: no-repeat;
    background-size: cover;
    overflow: hidden;
}

/* ---------------------- */
/* The Bottom Sticker Menu */
/* ---------------------- */
.button-tabs {
    position: relative;
    float: left;
    top: -2.2em;
    padding: 4.4px 14px;
    color: #000;
    font-size: 12px;
    font-family: Arial, sans-serif;
    font-weight: 500;
    letter-spacing: 0.1em;
    text-decoration: none;
    vertical-align: middle;
}

.button-tabs:hover {
    background: #000;
    color: #fff;
}

.slick-slide {
    outline: none !important;
}

#menu {
    background-color: rgba(204, 204, 221, 0.8);
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    height: 18vh;
    z-index: 10;
}

#trash {
    background: url(https://static.showit.co/file/DPxPd6gWTfmAK7cc2rApMg/118367/add_a_heading_13.png);
    width: 130px;
    height: 150px;
    background-repeat: no-repeat;
    background-size: cover;
    margin-top: -50px;
    margin-left: 10px;
}

.slider-image {
    height: 16vh;
    margin: auto;
    padding-bottom: 6px;
    padding-right: 10px;
}

.slider-size {
    width: 90vw;
    position: absolute;
    bottom: 0;
    left: 40px;
}

.chosen-img {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1;
}

.ui-resizable-handle {
    background: url(https://static.showit.co/file/VMpmYlyFRQWoAjisv4YCXA/118367/untitled_design_-_2022-06-28t114432_136.png);
    background-repeat: no-repeat;
    background-size: cover;
    width: 1.8vh;
    height: 1.8vh;
}

.ui-resizable-se {
    bottom: 1px;
    right: 1px;
}

.block {
    width: 50%;
    height: 50%;
    padding: 10px;
    border: 1px solid #C8C8C8;
    margin: 0;
    background-color: #fff;
    margin-left: auto;
    margin-right: auto;
    position: relative;
    overflow: hidden;
}
</style>

<div class="canvas"></div>

<section id="menu">
    <button class="js-filter-logos button-tabs">logos</button>
    <button class="js-filter-images button-tabs">images</button>
    <button class="js-filter-cozycore button-tabs">cozycore</button>

    <div class="filtering slider-size">
        <!-- Add slider content here -->
    </div>

    <div id="trash"></div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>

<script>
$(function() {
    $(".chosen-img").draggable();
    $('#trash').droppable({
        drop: function(event, ui) {
            $(ui.draggable).remove();
        }
    });
});

// Slick slider initialization
$('.filtering').slick({
    responsive: [
        {
            breakpoint: 1500,
            settings: {
                slidesToShow: 5,
                slidesToScroll: 5,
                infinite: true,
                variableWidth: true
            }
        },
        {
            breakpoint: 800,
            settings: {
                slidesToShow: 2,
                slidesToScroll: 2
            }
        },
        {
            breakpoint: 600,
            settings: {
                slidesToShow: 1,
                slidesToScroll: 1
            }
        }
    ]
});

// Filtering logic
$('.js-filter-logos').on('click', function() {
    $('.filtering').slick('slickUnfilter');
    $('.filtering').slick('slickFilter', '.logos');
});

$('.js-filter-images').on('click', function() {
    $('.filtering').slick('slickUnfilter');
    $('.filtering').slick('slickFilter', '.images');
});

$('.js-filter-cozycore').on('click', function() {
    $('.filtering').slick('slickUnfilter');
    $('.filtering').slick('slickFilter', '.cozycore');
});

// Drag and resize
var i = 0;
$(".slider-image").click(function() {
    var clone = $(this).clone();
    var newID = 'sticker_' + i++;

    $("<div />", { id: newID })
        .addClass('chosen-img')
        .appendTo('.canvas')
        .draggable({
            stack: '.chosen-img',
            containment: '.canvas'
        })
        .append(clone);

    clone
        .removeClass('slider-image')
        .resizable({
            aspectRatio: true,
            minWidth: 20,
            maxWidth: 500,
            handles: 'se'
        });
});
</script>
